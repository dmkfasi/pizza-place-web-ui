<mat-card>
    <mat-card-title>New Customer</mat-card-title>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-icon matPrefix>email</mat-icon>
                <input matInput required placeholder="Email" [formControl]="emailControl" />
                <mat-error>Format: user@domain.com</mat-error>
                <mat-hint *ngIf="emailControl.invalid">Please enter a valid email address!</mat-hint>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions></mat-card-actions>
</mat-card>
