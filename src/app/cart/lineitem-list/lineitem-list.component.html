<h3>Your Shopping Cart</h3>

<div *ngIf="items.length > 0; else emptyCartBlock">
    <table class="table-striped mt-1 mb-1 p-3 w-100">
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
        </tr>
        <tbody>
            <tr class="cart-item" *ngFor="let item of items">
                <th scope="row">{{item.name}}</th>
                <td>{{item.basePrice}} {{item.baseCurrency}}</td>
                <td>{{item.length}}</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <th>{{totalCost}}</th>
            </tr>
        </tfoot>
    </table>
    <button *ngIf="!this.hasDelivery" (click)="addDelivery()" class="btn btn-success">Add Delivery</button>
    <button *ngIf="this.hasDelivery" class="btn btn-success">Checkout</button>
    or
    <button (click)="clearCart()" class="btn btn-danger">Empty basket</button>
</div>
<ng-template #emptyCartBlock>
    <p>But for now it's empty.</p>
    <p>Hey, why don't get your best Pizza <a routerLink="/pizza">here</a>?</p>
</ng-template>
