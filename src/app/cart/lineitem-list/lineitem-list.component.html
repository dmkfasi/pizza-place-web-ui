<h3>Your Shopping Cart</h3>

<div *ngIf="items.length > 0; else emptyCartBlock">
    <table class="table-striped mt-1 mb-1 p-3 w-100">
        <tr>
            <th scope="col">Item</th>
            <th scope="col">Price</th>
            <th scope="col">Quantity</th>
            <th scope="col"></th>
        </tr>
        <tbody>
            <tr class="cart-item" *ngFor="let item of items; index as idx">
                <th scope="row">{{item.name}}</th>
                <td>{{item.price | currency: item.baseCurrency}}</td>
                <td>1</td><!-- FIXME -->
                <td class="text-right">
                    <button class="btn btn-danger" data-toggle="tooltip" data-placement="bottom" title="Remove this item" (click)="removeItem(idx)">X</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <th>{{totalCost | currency: delivery.baseCurrency}}</th>
            </tr>
        </tfoot>
    </table>
    <button *ngIf="!hasDelivery" (click)="addDelivery()" class="btn btn-success">Add Delivery</button>
    <button *ngIf="hasDelivery" class="btn btn-success">Checkout</button>
    or
    <button (click)="clearCart()" class="btn btn-danger">Empty basket</button>
</div>
<ng-template #emptyCartBlock>
    <p>But for now it's empty.</p>
    <p>Hey, why don't grab your best Pizza <a routerLink="/pizza">over here</a>?</p>
</ng-template>
