<mat-tab-group>
    <mat-tab label="Current">
        <ng-template matTabContent>
            <p><strong>Open</strong> or <i>Active</i> orders here.</p>
        </ng-template>
    </mat-tab>
    <mat-tab label="Shipped">
        <ng-template matTabContent>
            <p>Dispatched.</p>
        </ng-template>
    </mat-tab>
    <mat-tab label="Completed">
        <ng-template matTabContent>
            <p>And expired.</p>
        </ng-template>
    </mat-tab>
</mat-tab-group>
