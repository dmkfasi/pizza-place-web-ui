<mat-vertical-stepper [linear]="true" #stepper>

    <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
            <ng-template matStepLabel>Enter recipient details</ng-template>
            <mat-form-field>
                <input matInput required placeholder="Email" formControlName="emailCtrl" />
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput [matAutocomplete]="auto" placeholder="Priority" formControlName="priorityCtrl" />
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let priority of filteredPriorities | async" [value]="priority">
                        {{ priority }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <input type="text" matInput [matAutocomplete]="auto2" placeholder="Department" formControlName="departmentCtrl" />
                <mat-autocomplete #auto2="matAutocomplete" [displayWith]="getDepartmentName">
                    <mat-option *ngFor="let department of departments" [value]="department">
                        {{ department.name }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <div>
                <button mat-icon-button matStepperNext>
                    <mat-icon>arrow_forward</mat-icon>
                </button>
            </div>
        </form>
    </mat-step>

    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Enter message</ng-template>
            <mat-form-field>
                <textarea matInput required placeholder="Message" formControlName="messageCtrl">
                </textarea>
            </mat-form-field>
            <div>
                <button mat-icon-button matStepperPrevious>
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <button mat-icon-button matStepperNext>
                    <mat-icon>mail_outline</mat-icon>
                </button>
            </div>
        </form>
    </mat-step>

    <mat-step [optional]="true">
        <ng-template matStepLabel>Preview</ng-template>
        <p>Message has been sent.</p>
        <div>
            <button mat-icon-button matStepperPrevious>
                <mat-icon>arrow_back</mat-icon>
            </button>
            <button mat-icon-button (click)="stepper.reset()">
                <mat-icon>refresh</mat-icon>
            </button>
        </div>
    </mat-step>
</mat-vertical-stepper>
