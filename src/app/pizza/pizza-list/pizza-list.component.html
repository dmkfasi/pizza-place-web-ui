<div class="container justify-content-center" *ngIf="pizzas">
    <div class="card-deck">
        <div class="card mt-3" *ngFor="let pizza of pizzas" style="min-width: 15rem; max-width: 22rem;">
            <a [routerLink]="['/pizza', pizza.name]"><img class="card-img-top" src="/assets/p/{{pizza.pictureFilename}}" alt="{{pizza.name}}"></a>
            <div class="card-body">
                <h5 class="card-title">{{pizza.name}}</h5>
                <p class="card-text text-justify">{{pizza.description}}</p>
            </div>
            <div class="card-footer m-0 p-1">
                <div class="d-flex justify-content-between">
                    <p class="align-middle">From just {{pizza.basePrice}} {{pizza.baseCurrency}}</p>
                    <button (click)="addToCart(pizza)" class="btn btn-info">Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
