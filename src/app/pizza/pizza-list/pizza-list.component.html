<div class="container justify-content-center" *ngIf="pizzas; else loadingItemsBlock">
    <div class="card-deck">
        <div class="card mt-3" *ngFor="let pizza of pizzas" style="min-width: 15rem;">
            <a [routerLink]="['/pizza', pizza.name]">
                <img class="card-img-top" src="/assets/p/{{pizza.pictureFilename}}" alt="{{pizza.name}}">
            </a>
            <div class="card-body">
                <h5 class="card-title">{{pizza.name}}</h5>
                <p class="card-text text-justify">{{pizza.description}}</p>
            </div>
            <div class="card-footer m-0 p-1">
                <div class="d-flex justify-content-between">
                    <p>
                        From just {{pizza.price | currency: pizza.baseCurrency}}
                    </p>
                    <button (click)="displayToast('addedToCartToast'); addToCart(pizza)" class="btn btn-info">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingItemsBlock class="d-flex justify-content-center">
    <p>Hey, please allow us some time to cook some of the best Italian Pizza in Town for you!</p>
    <div class="lds-spinner"><div></div></div>
    <p>Your Pizza is on its way!</p>
</ng-template>
